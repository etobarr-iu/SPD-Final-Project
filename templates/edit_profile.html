{% extends 'layout.html' %}

{% block title %}Edit Profile{% endblock %}
{% block content_title %}Edit Your Profile{% endblock %}

{% block content %}
    <form method="POST" action="{{ url_for('edit_profile') }}">
        <label for="name">Name:</label>
        <input type="text" name="name" value="{{ user_name }}" required><br>

        <label for="email">Email:</label>
        <input type="email" name="email" value="{{ user_email }}" required><br>

        <label for="location">Location:</label>
        <input type="text" name="location" value="{{ user_location }}"><br>

        <label for="profile_image">Profile Image Path:</label>
        <input type="text" name="profile_image" value="{{ user_profile_image }}" placeholder="e.g., /static/images/profile.jpg"><br>

        <input type="submit" value="Update Profile">
    </form>

    <p><a href="{{ url_for('profile') }}">Cancel</a></p>
{% endblock %}
