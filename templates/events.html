{% extends "base.html" %}

{% block title %}Events - Smart Neighborhood Exchange{% endblock %}

{% block content %}
<h2>Community Events & Spaces</h2>
<ul>
    {% for event in events %}
    <li>
        <strong>{{ event.name }}</strong>: {{ event.description }} on {{ event.date }}
    </li>
    {% endfor %}
</ul>
{% endblock %}
