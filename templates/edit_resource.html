{% extends 'layout.html' %}

{% block title %}Edit Resource{% endblock %}
{% block content_title %}Edit Resource{% endblock %}

{% block content %}
    <form method="POST" action="{{ url_for('edit_resource', resource_id=resource['resource_id']) }}">
        <label for="title">Title:</label>
        <input type="text" name="title" value="{{ resource['title'] }}" required><br>

        <label for="description">Description:</label>
        <textarea name="description">{{ resource['description'] }}</textarea><br>

        <label for="category">Category:</label>
        <input type="text" name="category" value="{{ resource['category'] }}" required><br>

        <label for="availability">Availability:</label>
        <select name="availability">
            <option value="available" {% if resource['availability'] == 'available' %}selected{% endif %}>Available</option>
            <option value="reserved" {% if resource['availability'] == 'reserved' %}selected{% endif %}>Reserved</option>
        </select><br>

        <input type="submit" value="Update Resource">
    </form>
{% endblock %}
