{% extends 'layout.html' %}

{% block title %}Edit Resource{% endblock %}
{% block content_title %}
    <h2 class="centered-title">Edit Resource</h2>
{% endblock %}

{% block content %}
<div class="form-container">
    <form method="POST" action="{{ url_for('edit_resource', resource_id=resource['resource_id']) }}">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" name="title" value="{{ resource['title'] }}" required>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea name="description">{{ resource['description'] }}</textarea>
        </div>

        <div class="form-group">
            <label for="category">Category:</label>
            <input type="text" name="category" value="{{ resource['category'] }}" required>
        </div>

        <div class="form-group">
            <label for="availability">Availability:</label>
            <select name="availability">
                <option value="available" {% if resource['availability'] == 'available' %}selected{% endif %}>Available</option>
                <option value="reserved" {% if resource['availability'] == 'reserved' %}selected{% endif %}>Reserved</option>
            </select>
        </div>

        <div class="form-actions">
            <input type="submit" value="Update Resource" class="button submit-button">
            <a href="{{ url_for('resources') }}" class="button cancel-button">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
